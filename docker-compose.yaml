version: '3.7'

services:
  cli:
    container_name: cli
    privileged: true
    build: ./cli/
    image: cli
    volumes:
      - ./data:/usr/src/app/data
    network_mode: host
  nmap:
    container_name: nmap
    privileged: true
    build: ./nmap/
    image: nmap
    volumes:
      - ./data:/usr/src/app/data
    network_mode: host