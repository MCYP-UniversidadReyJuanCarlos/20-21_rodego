{{>layout/header}}
<body>
 	<div class="container py-4 px-3 mx-auto shadow-lg">
		
		<h2 style="text-align: center;">Device {{host.addresses.ipv4}} </h2>
	
		<ul class="nav nav-pills mb-3 justify-content-center p-3" id="pills-tab" role="tablist">
			<li class="nav-item" role="presentation">
				<button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home" aria-selected="true">Services</button>
			</li>
			<li class="nav-item" role="presentation">
			    <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile" aria-selected="false">SSH Audit</button>
			</li>
			<li class="nav-item" role="presentation">
			    <button class="nav-link" id="pills-contact-tab" data-bs-toggle="pill" data-bs-target="#pills-contact" type="button" role="tab" aria-controls="pills-contact" aria-selected="false">SSL Audit</button>
			</li>
			<li class="nav-item" role="presentation">
			    <button class="nav-link" id="pills-disabled-tab" data-bs-toggle="pill" data-bs-target="#pills-disabled" type="button" role="tab" aria-controls="pills-disabled" aria-selected="false">Fuzzing directories</button>
			</li>
		</ul>
		<div class="tab-content" id="pills-tabContent">
			<div class="tab-pane fade show active col-lg-6 mx-auto" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab" tabindex="0">
					
				<table class="table">
				  <thead>
				    <tr>
				      <th scope="col">port</th>
				      <th scope="col">state</th>
				      <th scope="col">reason</th>
				      <th scope="col">name</th>
				      <th scope="col">product</th>
				      <th scope="col">version</th>
				      <th scope="col">extrainfo</th>
				      <th scope="col">conf</th>
				      <th scope="col">Handle</th>
				    </tr>
				  </thead>
				  <tbody>
				   {{#host.tcp}}
				  <tr>
				      <td>{{port}}</td>
				      <td>{{state}}</td>
				      <td>{{reason}}</td>
				      <td>{{name}}</td>
				      <td>{{product}}</td>
				      <td>{{version}}</td>
				      <td>{{extrainfo}}</td>
				      <td>{{conf}}</td>
				      <td>{{cpe}}</td>
				    </tr>	
				  {{/host.tcp}}			    
				  </tbody>
				</table>
			</div>
		  	<div class="tab-pane fade col-lg-6 mx-auto" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab" tabindex="0">
		  		
		  	</div>
		  	<div class="tab-pane fade col-lg-6 mx-auto" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab" tabindex="0">...</div>
		  	<div class="tab-pane fade col-lg-6 mx-auto" id="pills-disabled" role="tabpanel" aria-labelledby="pills-disabled-tab" tabindex="0">...</div>
		</div>
	</div>
</body>
{{>layout/footer}}
