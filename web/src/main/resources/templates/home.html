{{>layout/header}}
<body>
	<div class="container py-4 px-3 mx-auto">
	
	<h1 class="display-5 fw-bold text-center">AudIoTVuln</h1>

		<ul class="nav nav-tabs justify-content-center" id="myTab" role="tablist">
			<li class="nav-item" role="presentation">
				<button class="nav-link active" id="devices-tab" data-bs-toggle="tab"
					data-bs-target="#devices-tab-pane" type="button" role="tab"
					aria-controls="devices-tab-pane" aria-selected="true">Devices</button>
			</li>
			<li class="nav-item" role="presentation">
				<button class="nav-link" id="firmware-tab" data-bs-toggle="tab"
					data-bs-target="#firmware-tab-pane" type="button" role="tab"
					aria-controls="firmware-tab-pane" aria-selected="false">Firmware</button>
			</li>
			<li class="nav-item" role="presentation">
				<button class="nav-link" id="doc-tab" data-bs-toggle="tab"
					data-bs-target="#doc-tab-pane" type="button" role="tab"
					aria-controls="doc-tab-pane" aria-selected="false">Documentation</button>
			</li>
			<li class="nav-item">
    			<a class="nav-link" href="/firmware">Link</a>
  			</li>
		</ul>
		<div class="tab-content" id="myTabContent">
			<div class="tab-pane fade show active col-lg-6 mx-auto" id="devices-tab-pane"
				role="tabpanel" aria-labelledby="devices-tab" tabindex="0">
				<p class="lead mb-4">..Devices</p>
			</div>
			<div class="tab-pane fade col-lg-6 mx-auto" id="firmware-tab-pane" role="tabpanel"
				aria-labelledby="firmware-tab" tabindex="0">
				<p class="lead mb-4">..Firmware</p>
				<form>
  					<div class="mb-3">
  						<label for="formFile" class="form-label">Firmware file</label>
  						<input class="form-control" type="file" id="formFile">
					</div>
					<div class="mt-3">
      					<button type="submit" class="btn btn-primary">Upload firmware file</button>
    				</div>
				</form>

				
			</div>
			<div class="tab-pane fade col-lg-6 mx-auto" id="doc-tab-pane" role="tabpanel"
				aria-labelledby="doc-tab" tabindex="0">
				<p class="lead mb-4">TODO Link to github or copy Readme</p>
			</div>
		</div>
	</div>

</body>
{{>layout/footer}}
